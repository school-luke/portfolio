<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Totally Radical Website</title>
    <style>
        body {
            background: url('https://www.example.com/ugly-tile-texture.jpg') repeat;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #00ff00;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #ff00ff;
            text-shadow: 2px 2px 0 #000000;
        }

        marquee {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
        }

        .blinking-text {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        a {
            color: #0000ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .rainbow-border {
            border: 5px dashed;
            border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            border-image-slice: 1;
            padding: 20px;
            margin: 20px;
        }

        img {
            border: 5px solid #ff0000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Cool Website!</h1>
    <marquee behavior="scroll" direction="left">Check out my amazing website skills!</marquee>

    <div class="rainbow-border">
        <p class="blinking-text">This text blinks because it's SUPER COOL!</p>
        <p>Click <a href="https://www.example.com" target="_blank">here</a> for a totally awesome link!</p>
    </div>

    <img src="https://www.example.com/ugly-image.jpg" alt="Cool Graphic" width="200">

    <footer>
        <p>&copy; 2000 My Amazing Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
